<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction</title>
    <script src="https://cdn.jsdelivr.net/npm/dsbridge/dist/dsbridge.js"> </script>
    <script src="dsBridge.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id='mainBG'>
        <img id='backgroundImage' src="./Image/Low friction road.png">
        <img id='backgroundImageFlip' src="./Image/Low friction road flipped.png">
    </div>
    <div id='masterDiv'>
        <div id='firstDiv'>
            <img id="box" src="./FIGMA ASSETS/Box with character moving/static part-box and character--step1heavy.png">
            <p id="sliderVal"></p>
            <p id="staticFric"></p>
            <p id="kineticFric"></p>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="25" class="slider" id="myRange" >
            </div>
            <div id=controlPanel>
                <img id="kgButton4" src="./FIGMA ASSETS/Control Panel assets/Weight Icon.png" class="buttons" >
                <img id="kgButton5" class="buttons" src="./FIGMA ASSETS/Control Panel assets/Weight Icon.png" >
                <img id="kgButton6" class="buttons" src="./FIGMA ASSETS/Control Panel assets/Weight Icon.png" >
                <img id="weightLabel" src="./FIGMA ASSETS/Control Panel assets/weight of block - label.png">
            
                <img id="FricButton1" class="buttons" src="./FIGMA ASSETS/Control Panel assets/roughness 1.png" style= "transform: scale(0.6)">
                <img id="FricButton2" class="buttons" src="./FIGMA ASSETS/Control Panel assets/roughness 2.png" style= "transform: scale(0.6)">
                <img id="FricButton3" class="buttons" src="./FIGMA ASSETS/Control Panel assets/roughness 3.png" style= "transform: scale(0.6)">
                <img id="FrictionLabel" src="./FIGMA ASSETS/Control Panel assets/Road friction- label.png" style= "transform: scale(0.8)">
            </div>
                
            <img id="play" src="./FIGMA ASSETS/PauseButton.png" style= "transform: scale(0.3)">
        
            <img id="svgredarrow" src="./FIGMA ASSETS/red tail.svg">
            <img id="svggreenarrow" src="./FIGMA ASSETS/green tail.svg">
            <img id="svggreenhead" src="./FIGMA ASSETS/green head.svg">
            <img id="redhead" src="./FIGMA ASSETS/red head.svg">
            
            <div class="triangle" id="t1"></div>
            <div class="triangle" id="t2"></div>
            <div class="triangle" id="t3"></div>

            <div id="sliderTutorial">
                <div class="cross" id="c1">
                    &times;
                </div>
                <div id="sliderTutorialText">
                    Drag this slider to change the force
                </div>
            </div>

            <div id="frictionTutorial">
                <div class="cross" id="c2">
                    &times;
                </div>
                <div id="frictionTutorialText">
                    Tap on the 3 buttons to set the roughness of the road
                </div>
            </div>
            
            <div id="weightTutorial">
                <div class="cross" id="c3">
                    &times;
                </div>
                <div id="weightTutorialText">
                    Tap on the 3 buttons to set the weight of the objcet 
                </div>
            </div>
            
            <div id="quitGame">&times;</div>
            <div id="finish">FINISH</div>        
        </div>
    </div>
    <div id="screenCovered">
        <div id=alertBox>
            <div id="message"><br>Please rotate the screen to Landscape mode</div> 
        </div>
    </div>


    <div id=startButton>
        <div id="starGameMessage">Start</div>
    </div>


    <script src='index.js'></script>
</body>
</html>
